# Minecraft Mod 编译的 GitHub Actions 配置
name: Minecraft Mod CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:


  build:
    # 使用最新的Ubuntu系统
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. 检出代码仓库
      - uses: actions/checkout@v6
        # 如果你使用了git子模块（比如Fabric API），需要添加这行
        with:
          submodules: true

      # 2. 设置Java环境（关键：匹配你的MC版本要求）
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle' # 自动缓存Gradle依赖
          cache-dependency-path: 'minecraft-mod/build.gradle' # 指定Mod的Gradle文件

      # 3. 赋予Gradle可执行权限（Linux系统必需）
      - name: Make Gradle wrapper executable
        working-directory: ./minecraft-mod # 切换到Mod目录执行编译
        run: chmod +x ./gradlew

      # 4. 编译Minecraft模组（核心步骤）
      - name: Build Minecraft Mod
        working-directory: ./minecraft-mod # 切换到Mod目录执行编译
        run: ./gradlew build --refresh-dependencies

      # 上传Backend产物包
      - name: Upload Backend Package
        id: upload-backend
        uses: actions/upload-artifact@v4
        with:
          name: backend-server
          path: backend-server/  # Github会自动打包为.zip
          if-no-files-found: error  # 若文件夹为空则报错（避免上传空artifact）
      
      # 上传油猴脚本
      - name: Upload Monkey
        id: upload-monkey
        uses: actions/upload-artifact@v4
        with:
          # 名称包含.js后缀，比如 "my-script.js"
          name: tampermonkey-script
          path: ./tampermonkey-script/*.js
      
      # 5.2 上传编译产物
      - name: Upload built mod JAR
        uses: actions/upload-artifact@v4
        with:
          name: mod-build
          path: |
            minecraft-mod/build/libs/*.jar
            !minecraft-mod/build/libs/*-sources.jar
            !minecraft-mod/build/libs/*-dev.jar
            !minecraft-mod/build/libs/*-javadoc.jar
      
                  
